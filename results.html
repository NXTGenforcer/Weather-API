<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>



<body>
    <header>
        <h1>Weather-API</h1>
    </header>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card border-dark">
                        <div class="card-body">
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2 border-dark" type="search"
                                    placeholder="Search for a city" aria-label="Search">
                            </form>
                            <button class="btn my-2" type="submit">Search</button>
                            <div class="card border-dark">
                                <ul class="list-group list-group-flush">
                                    <!-- <li class="list-group-item"></li> -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card city-day border-dark">
                        <div class="card-body">
                            This holds the search results for that day.
                        </div>
                    </div>
                    <div class="forecast-cards">
                        <div class="card per-day">
                            5 day forcast
                        </div>
                        <div class="card per-day">
                            High:
                            low:
                        </div>
                        <div class="card per-day">
                            5 day forcast
                        </div>
                        <div class="card per-day">
                            5 day forcast
                        </div>
                        <div class="card per-day">
                            5 day forcast
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>

<script src="assets/js/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

</html>
