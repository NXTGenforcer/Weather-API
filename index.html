<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Weather Api</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>



<body>
    <header>
        <h1>Weather-API</h1>
    </header>
    <div class="content">
        <section class="jumbotron jumbotron-fluid custom-jumbotron ">
            <div class="container index">
                <h1>
                    Welcome to the Weather API!
                </h1>
                <div class="mb-3">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search for a city"
                            aria-label="Search">
                    </form>
                </div>
                <div class="container">
                    <div class="row prevCities">
                        <div class="col">
                            <button class="btn my-2" type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="weather-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="daily"></div>
                <div class="forecast-cards"></div>
                <ul class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <script src="assets/js/search.js"></script>
</body>

</html>
